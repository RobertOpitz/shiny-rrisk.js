<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiny rrisk js</title>
    <!-- Load vis.network -->
    <script
        type = "text/javascript"
        src  = "https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <!-- Load plotly.js using CDN -->
    <script 
        src = "https://cdn.plot.ly/plotly-2.16.1.min.js"
    ></script>
    <!-- css styles -->
    <link rel = "stylesheet" href = "css/style.css">
    <link rel = "stylesheet" href = "css/table_style.css">
    <link rel = "stylesheet" href = "css/tab_style.css">
    <link rel = "stylesheet" href = "css/modal_style.css">
</head>
<body>

    <script src = "js/app.js", type = "module"></script>

    <!--- main tabs -->
    <div>
        <button class="tab-button" onclick="openTab(event, 'createModel')">Create Model</button>
        <button class="tab-button" onclick="openTab(event, 'runSimulation')">Run Simulation</button>
    </div>

    <!-- Modal Dialog Add New Node-->
    <div id="modalAddNewNode" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id = "modalTitle">Add new node</h2>
            <label for = "input_node_name">node name</label><br>
            <input id  = "input_node_name" type = "text" name = "input_node_name"><br>
            <!--
            <select id = "select_node_type">
                <option value = "user_def_expr">user defined expression</option>
                <option value = "param_dist">parametric distribution</option>
            </select><br>
            -->
            <label for = "input_eq">user defined expression</label><br>
            <div id = "node_type_ui"></div>
            <input id  = "input_eq" type = "text" name = "input_eq"><br>
            <button id = "deleteButton">Delete node</button>
            <button id = "acceptButton">Add node</button>
            <button id = "cancelButton">Cancel</button>
        </div>
    </div>

    <!-- Tab content for "Create model" -->
    <div id="createModel" class="tab active-tab">
        <button id = "btn_add_new_node" onclick = "modal_dialog()">Add node</button>
        <div id = "mynetwork"></div>
        <div id = "model_table"></div>
    </div>

    <!-- Tab content for "Run simulation" -->
    <div id="runSimulation" class="tab">
        <button id = "btn_run_simulation" onclick = "run_simulation()">Run simulation</button>
        <select id = "select_node_result" onchange = "selected_node_result()">
            <!-- <option value = "---">---</option> -->
        </select>
        <div id = "histogramDiv"></div>
        <!-- <div id = "ecdfDiv"></div> -->
        <!-- <div id = "convergenceDiv"></div> -->
    </div>

</body>
</html>
